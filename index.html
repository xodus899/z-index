<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <link rel="stylesheet" href="/css/styles.css">
      <title>Z-Index</title>
   </head>
   <body>
      <!-- stacking order is from top to bottom.(red,yellow,blue). If yellow is a child of red, yellow sits on red( child sits on parent) -->
      <!-- default z-index is 0 and z index only works if position element is used -->
       <div class="red"> Red</div>
       <div class="yellow">Yellow </div>
       <div class="blue">Blue </div>
   </body>
</html>
